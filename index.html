<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classificador de Herói</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>🏆 Classificador de Herói</h1>

    <form id="formHeroi">
      <label for="nome">Nome do Herói:</label>
      <input type="text" id="nome" placeholder="Digite o nome do herói" required />

      <label for="xp">Experiência (XP):</label>
      <input type="number" id="xp" placeholder="Digite o XP" required />

      <button type="submit">Classificar</button>
    </form>

    <div class="resultado">
      <p id="mensagem">Digite os dados acima para ver o nível do herói.</p>
      <div class="personagem">
        <img id="heroiImagem" src="assets/default.webp" alt="Imagem padrão do herói" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
